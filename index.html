<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <div id="logo">
          <div id="logo_image">
            <img src="./images/handmade.webp" alt="">
          </div>
          <div id="company-brand"><h4>Shop Jacket</h4></div>
        </div>

        <h3>About</h3>
        <h3>News</h3>
        <h3>Cart</h3>
        <bag><i class="ri-shopping-bag-line"></i></bag>
        <div id="menu"><i class="ri-menu-3-line"></i></div>
      </div>
      <div id="center">
        <h1>
          Lightly padded,<br />
          quality jacket in <br />
          recycled polyster.
        </h1>
      </div>
      <div id="center-in">
        <p>
          Exclusive brands aspire for the label haute <br />
          couture,but the term is technically limited to <br />
          members of the Chambre Syndicale de la Haute
        </p>
        <div id="shopping-details">
          <div class="elem">
            <a href="">Add to cart</a><i class="ri-arrow-right-up-line"></i>
          </div>
          <div class="elem">
            <a href="">Product details</a><i class="ri-arrow-right-up-line"></i>
          </div>
          <div class="elem">
            <a href="">Shipping</a><i class="ri-arrow-right-up-line"></i>
          </div>
        </div>
      </div>
      <div id="bottom"></div>
    </div>
  </body>
</html>
